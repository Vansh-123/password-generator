<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    
</head>
<body > 
    
<div class="wrapper relative flex flex-col w-screen h-screen  bg-fixed justify-center items-center bg-black  ">
    <div class="container absolute  bg-fixed w-[500px] h-[490px] bg-gradient-to-r from-violet-500 to-fuchsia-500 p-32 rounded-md">

        <h1 class="font-bold text-2xl">Password Generator </h1>
   
        <div class="display-container  relative   rounded-sm space-x-2  mt-2">

            <input readonly placeholder="Password " class="display bg-transparent border-b-4 border-violet-900 rounded-md absolute placeholder:text-yellow-500  font-serif font-bold text-xl  bg-white" data-passwordDisplay>

            <button data-copy class=" absolute left-48  top-1 hover:scale-50 transition-all  duration-300 ">
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>


        <div class="input-container mt-16  rounded-md border">

            <!--password length section-->
        <div class="w-[800px] p-4">
            <div class="length-container flex gap-4 leading-3 ">
                <p class="font-bold  text-xl">Password Length</p>
                <p data-lengthNumber class="text-xl font-semibold">0</p>
            </div>
            
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes-->
            <div class="font-serif ">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="font-serif ">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="font-serif ">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>

            <div class="font-serif ">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
            </div>

            <!-- strength section-->
            <div class="strength-container ">
                <p class="font-bold text-xl ">Strength</p>
                <div data-indicator></div>
            </div>
        </div>
            <!-- generate password-->
            <button class="generateButton border-b-4 bg-yellow-200 border-yellow-500 mx-4  focus:ring-purple-300 rounded-md font-serif font-bold text-xl hover:bg-yellow-300 transition duration-300  mt-4">Generate Password</button>

        </div>

    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
